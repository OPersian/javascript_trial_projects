{% load gtm_tags %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>{% block title %}{% endblock %}</title>

    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link rel="canonical" href="http://">
    <!-- TODO add `main.css` using `media_host` -->
    <link rel="stylesheet" href="http://cdn-uat.guyspy.com/static/web/css/main.css?bust=None">
    <!--[if lt IE 10]>
    <link rel="stylesheet" href="/static/web/css/ie.css">
    <![endif]-->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=PT+Serif:400,400italic,700,700italic">

    <!-- Google Tag Manager -->
	{% gtm_head %}

    <script type="text/javascript" src="../core_js/utils/analyticsSnippets.js"></script>
    <!-- special IE-only canvas fix -->
    <!--[if IE]>
    <script type="text/javascript"
        src="/static/js_core/vendor/js/soundmanager2/demo/360-player/script/excanvas.js?ver=297a-20120624">
    </script><![endif]-->
    <script src="/api/jsi18n.js?language=fr&bust=1"></script>
    <script src="/static/web/core_js/components/requirejs/require.js?bust=1"></script>
    <script>
        //Load common code that includes config, then load the app logic for this page.
        require(['/static/web/js/common.js?bust=1'], function (common) {
        });
    </script>
    <!-- build:js(./) /static/web/components/modernizr/modernizr.js -->
    <script src="/static/web/core_js/components/modernizr/modernizr.js?bust=1"></script>
    <!-- endbuild -->
</head>

<body class="layout-default page-type-error no-header-margin lang-fr hover">

    <!-- Google Tag Manager -->
    {% gtm_body %}

    <div id="region-offcanvas-primary" class="offcanvas region-offcanvas-primary">
        <nav>
            <ul>
                {% block offcanvas_menu %}{% endblock %}
            </ul>
        </nav>
    </div>

    <div id="page-container" class="page-container">
        {% block page_continer %}{% endblock %}
    </div>

    <div class="hidden">
        {% block hidden_elements %}{% endblock %}
    </div>

    <div id="configdata"
         data-media-host=""
         data-uid=""
         data-env=""
         data-app-id=""
         data-app-name=""
         data-videochat="0"
         data-push-channel=""
         data-socketio-host=""
         data-turn-key=""
         data-turn-server=""
         data-user-status="NLI"
         data-user-account="free"
         data-premium-upgrade-url="/upgrade/"
         data-app-assets="/static/web"
         data-register-url="/register/"></div>

    <script type="text/javascript">
        (function() {
            var _jserrors = [];
            var _jstimer = null;
            var _jscount = 0;

            window.onerror = function(msg, url, line) {
                if (window.XMLHttpRequest && _jscount < 5){
                    _jserrors.push({"msg":msg, "line":line, "url":url});
                    if (_jstimer === null){
                        _jstimer = window.setTimeout(function (){
                            _jstimer = null;
                            var to_upload = _jserrors;
                            _jserrors = [];
                            _jscount++;
                            var xmlhttp = new XMLHttpRequest();
                            xmlhttp.open("POST", "/api/error");
                            xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                            console.log(JSON.stringify(to_upload));
                            xmlhttp.send(JSON.stringify(to_upload));
                        }, 2000);
                    }
                }
            };
        })();
    </script>

    <!-- Social network counters -->
    <script src="//apis.google.com/js/plusone.js"></script>
    <script src="//platform.twitter.com/widgets.js"></script>

    <!-- Start Alexa Certify Javascript -->
    <script type="text/javascript">
        _atrk_opts = { atrk_acct:"fmzog1aAQ700aX", domain:"guyspy.com",dynamic: true};
        (function() {
            var as = document.createElement('script');
            as.type = 'text/javascript'; as.async = true;
            as.src = "https://d31qbv1cthcecs.cloudfront.net/atrk.js";
            var s = document.getElementsByTagName('script')[0];s.parentNode.insertBefore(as, s);
        })();
    </script>
    <noscript>
        <img src="https://d5nxst8fruw4z.cloudfront.net/atrk.gif?account=fmzog1aAQ700aX"
             style="display:none" height="1" width="1" alt="" />
    </noscript>
    <!-- End Alexa Certify Javascript -->

    <!-- Crazy Egg Tracking Code -->
    <script type="text/javascript">
        setTimeout(function(){var a=document.createElement("script");
        var b=document.getElementsByTagName("script")[0];
        a.src=document.location.protocol+"//dnn506yrbagrg.cloudfront.net/pages/scripts/0018/8200.js?"+
            Math.floor(new Date().getTime()/3600000);
        a.async=true;a.type="text/javascript";b.parentNode.insertBefore(a,b)}, 1);
    </script>

    <!-- UserVoice JavaScript SDK (only needed once on a page) -->
    <script>
        (function(){var uv=document.createElement('script');
        uv.type='text/javascript';uv.async=true;uv.src='//widget.uservoice.com/V0zd0cYpIAWpOQsGS9Qw.js';
        var s=document.getElementsByTagName('script')[0];s.parentNode.insertBefore(uv,s)})()
    </script>

</body>

</html>
